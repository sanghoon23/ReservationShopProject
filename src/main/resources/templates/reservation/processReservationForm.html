<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/checkout.css" rel="stylesheet">

    <title>예약하기 Form</title>
    <style>

        body {
            padding-top: 100px; /* Bootstrap 기본 네비게이션 바 높이 */
            min-height: 100vh;
        }

        /* 가운데 정렬 스타일 */
        .centered {
            text-align: center;
        }


        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            width: 14.28%;
            height: 14.28%; /* 높이 설정 */
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        /* 사용자 정보 폼 스타일 */
        .user-info-form {
            width: 80%; /* 페이지 너비의 80% */
            max-width: 600px; /* 최대 너비 설정 */
            margin: 20px auto; /* 상하 여백 20px, 중앙 정렬 */
            padding: 20px;
            border: 1px solid #ddd; /* 테두리 추가 */
            border-radius: 4px; /* 모서리 둥글게 */
            background-color: #fafafa; /* 배경색 설정 */
        }

        .form-group {
            margin-bottom: 15px; /* 각 입력 필드 사이의 여백 */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px; /* 레이블과 입력 필드 사이의 여백 */
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px; /* 모서리 둥글게 */
        }

        .form-group textarea {
            resize: vertical; /* 세로로만 크기 조절 가능 */
            height: 100px; /* 기본 높이 설정 */
        }

        .form-group button {
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색상 */
            border: none;
            padding: 10px 15px;
            border-radius: 4px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 모양 변경 */
        }

        .form-group button:hover {
            background-color: #0056b3; /* 버튼 호버 색상 */
        }

        .reservation-box {
            border: 1px solid #ddd; /* 테두리 색상 */
            border-radius: 10px; /* 모서리를 둥글게 */
            padding: 20px; /* 내부 여백 */
            max-width: 400px; /* 박스 최대 너비 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            background-color: #f8f9fa; /* 배경색 */
        }

        .reservation-box h2 {
            margin-top: 0; /* 제목의 상단 여백 제거 */
            font-weight: bold; /* 텍스트 굵게 */
        }

        .reservation-box p {
            margin: 0; /* 문단의 여백 제거 */
            font-size: 16px; /* 폰트 크기 */
            color: #333; /* 텍스트 색상 */
        }

    </style>
</head>
<body>

<!-- layout body -->
<div th:replace="~{fragments/layout :: body}"></div>

<!-- header -->
<div th:replace="~{fragments/bodyHeader :: header}"></div>


<!-- 예약 요약 정보 -->
<div class="reservation-box">
<h5>아래 내용이 맞는지 확인해주세요.</h5>
    <br>
    <h3 th:text="${place.getPlaceName()}"></h3>
    <p>일정: 8.31(토) 오후 12:30</p>
    <hr>
    <p>주니어 컷: 15,000원</p>
    <hr>
    <p class="total">매장에서 결제할 금액: 15,000원</p>
</div>

<!-- 사용자 정보 입력 폼 -->
<div class="user-info-form">
    <div class = "centered">
        <h3>예약자 정보</h3>
    </div>
    <form th:action="@{/reservation/register/{placeId}/{memberId}(placeId=${placeId}, memberId=${member.id})}"
          th:object="${registerReservationForm}" th:method="post">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" th:value="${member.name}" id="name" name="name" readonly>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" th:value="${member.email}" id="email" name="email" readonly>
        </div>
        <div class="form-group">
            <label for="contact">연락처:</label>
            <input type="tel" th:value="${member.phoneNumber}" id="contact" name="contact" readonly>
        </div>
        <div class="form-group">
            <label for="request">요청사항:</label>
            <textarea id="request" name="request"></textarea>
        </div>
        <div class="form-group centered">
            <button type="submit">예약하기</button>
        </div>
    </form>
</div>

</body>
</html>
