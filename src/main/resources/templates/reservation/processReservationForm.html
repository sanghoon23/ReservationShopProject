<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/checkout.css" rel="stylesheet">

    <title>예약하기 Form</title>
    <style>

        /* 부모 div를 flexbox로 설정하여 자식 div들을 수평 정렬 */
        .flex-container {
            display: flex; /* flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            gap: 20px; /* 두 요소 사이의 간격 조정 */
            margin-bottom: 10px; /* 요소와 다른 요소 사이의 간격 */
        }

        /* 가운데 정렬 스타일 */
        .centered {
            text-align: center;
        }

        /* 현재 시간을 표시할 스타일 */
        .current-time-container {
            text-align: center;
            margin-bottom: 10px; /* 시간과 다른 요소 사이의 간격 */
        }

        /* 달력 컨테이너 스타일 */
        .calendar-container {
            width: 80%; /* 페이지 너비의 80% */
            max-width: 600px; /* 최대 너비 설정 */
            height: auto; /* 높이는 자동으로 조절 */
            margin: 0 auto; /* 중앙 정렬 */
            overflow: auto; /* 내용이 넘칠 경우 스크롤 표시 */
            border: 1px solid #ddd; /* 테두리 추가 */
            display: flex;
            flex-direction: column;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            width: 14.28%;
            height: 14.28%; /* 높이 설정 */
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .today {
            background-color: #f0f8ff;
        }
        .selected {
            background-color: #ffa;
            font-weight: bold;
        }

        .today-container {
            margin: 10px 0 20px 0; /* 상단 10px, 하단 20px */
            display: flex; /* flexbox를 사용하여 수평 배치 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
        }

        .today-highlight-box {
            width: 20px; /* 네모박스의 너비 */
            height: 20px; /* 네모박스의 높이 */
            margin: 0 10px; /* 네모박스와 텍스트 사이의 간격 */
            border: 1px solid #ddd;
            background-color: #f0f8ff; /* 네모박스 배경색 */
            border-radius: 4px;
        }

        /* 사용자 정보 폼 스타일 */
        .user-info-form {
            width: 80%; /* 페이지 너비의 80% */
            max-width: 600px; /* 최대 너비 설정 */
            margin: 20px auto; /* 상하 여백 20px, 중앙 정렬 */
            padding: 20px;
            border: 1px solid #ddd; /* 테두리 추가 */
            border-radius: 4px; /* 모서리 둥글게 */
            background-color: #fafafa; /* 배경색 설정 */
        }

        .form-group {
            margin-bottom: 15px; /* 각 입력 필드 사이의 여백 */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px; /* 레이블과 입력 필드 사이의 여백 */
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px; /* 모서리 둥글게 */
        }

        .form-group textarea {
            resize: vertical; /* 세로로만 크기 조절 가능 */
            height: 100px; /* 기본 높이 설정 */
        }

        .form-group button {
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색상 */
            border: none;
            padding: 10px 15px;
            border-radius: 4px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 모양 변경 */
        }

        .form-group button:hover {
            background-color: #0056b3; /* 버튼 호버 색상 */
        }

        #timeSlotsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 슬롯 간의 간격 */
        }

        .time-slot {
            flex: 1 0 calc(16.66% - 10px); /* 한 줄에 6개 표시, gap을 고려하여 계산 */
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            /* 필요에 따라 추가 스타일링 */
        }

        .time-slot.disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

<h2 class="centered mb-3">예약하기</h2>

<!-- 사용자 정보 입력 폼 -->
<div class="user-info-form">
    <div class = "centered">
        <h3>예약자 정보</h3>
    </div>
    <form id="reservationForm">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contact">연락처:</label>
            <input type="tel" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="request">요청사항:</label>
            <textarea id="request" name="request"></textarea>
        </div>
        <div class="form-group centered">
            <button type="submit">다음 단계</button>
        </div>
    </form>
</div>

</body>
</html>
