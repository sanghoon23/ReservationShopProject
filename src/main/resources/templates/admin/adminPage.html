<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 HTML 문서</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px; /* 네비게이션 바 높이만큼 패딩 추가 */
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0px; /* 네비게이션 바 바로 아래에 위치하게 조정 */
            bottom: 0;
            left: 0;
            width: 280px;
            background-color: #343a40;
            z-index: 1000; /* 사이드바가 다른 콘텐츠 위에 표시되도록 z-index 설정 */
            padding-top: 20px; /* 사이드바 내용과 네비게이션 바 사이의 간격 조정 */
        }

        .main-content {
            margin-left: 280px;
            padding: 20px;
            overflow-x: auto; /* 콘텐츠가 넘칠 때 가로 스크롤 생기게 설정 */
        }

        .table-responsive {
            overflow-x: auto; /* 테이블이 넘칠 때 가로 스크롤을 생성 */
            white-space: nowrap; /* 테이블 셀들이 줄 바꿈 없이 한 줄로 표현되도록 설정 */
        }

        .footer {
            width: 100%;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: auto; /* 푸터를 페이지 맨 아래로 밀어냄 */
        }

        .main-content img {
            width: 100px;
            height: 0px;
            border-radius: 10%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- layout body -->
<div th:replace="~{fragments/layout :: body}"></div>

<!-- 사이드바를 포함하면서 현재 페이지 식별자 전달 -->
<div th:replace="~{fragments/adminSidebar :: sidebar(page='home')}"></div>



<main class="main-content container-fluid">
    <h2>환영합니다!</h2>
    <p>여기는 관리자 페이지입니다.</p>

    <button th:onclick="|location.href='@{/members/logout}'|" sec:authorize="isAuthenticated()"
            class="btn btn-primary rounded-pill px-3" type="button">로그아웃</button>

<!--    <a class="nav-link" sec:authorize="isAnonymous()"-->
<!--       th:href="@{/members/loginMemberPage}">로그인</a>-->
<!--    <a class="nav-link" sec:authorize="isAuthenticated()"-->
<!--       href="/members/logout">로그아웃</a>-->

</main>


<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
