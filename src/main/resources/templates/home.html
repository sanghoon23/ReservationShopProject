<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><script src="/js/color-modes.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>ReservationShop</title>

    <!-- Custom styles for this template -->
    <link href="/css/carousel.css" rel="stylesheet">
    <link href="/css/sticky-footer.css" rel="stylesheet">

    <style>
        .imageSize{
            width: 1000px;
            height: 600px;
            object-fit: contain;
        }
        .image-Wrapper {
            width: 1000px;
            height: 400px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .grid-item:hover {
            transform: translateY(-5px);
        }
        .grid-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .grid-item p {
            margin: 0;
            font-size: 16px;
        }
        .navbar {
            background-color: black;
            color: white;
        }
        main {
            padding: 20px;
        }


    </style>


</head>

<!-- layout body -->
<div th:replace="~{fragments/layout :: body}"></div>

<!-- header -->
<div th:replace="~{fragments/bodyHeader :: header}"></div>

<body>

<!--    &lt;!&ndash; /images/cat1.png &ndash;&gt;-->
    <main class="w-100 m-auto">
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="image-Wrapper">
                        <img src="/images/cat1.png" class="d-block w-100 imageSize" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="image-Wrapper">
                        <img src="/images/cat2.png" class="d-block w-100 imageSize" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="image-Wrapper">
                        <img src="/images/cat3.png" class="d-block w-100 imageSize" alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <!-- Main Container -->
        <div id='fooW' class="container">

            <div th:each="place : ${places}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${place.placeName}">Place Name</h5>
                        <p class="card-text" th:text="${place.description}">Description</p>
                        <img th:src="@{${place.imagePath}}" class="img-fluid" alt="Place Image">
                    </div>
                </div>
            </div>

        </div>

        <!-- Tab Contents -->
        <div class="container">
            <div class="title">예약 TREND PICK</div>
            <div class="grid">
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="1만원혜택">
                    <p>1만원혜택</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="카페맛집">
                    <p>카페맛집</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="주변헤어샵">
                    <p>주변헤어샵</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="테마파크">
                    <p>테마파크</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="워터파크">
                    <p>워터파크</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="아쿠아리움">
                    <p>아쿠아리움</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="여름 캠핑">
                    <p>여름 캠핑</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/40" alt="주말브런치">
                    <p>주말브런치</p>
                </div>
            </div>
        </div>
        <!-- @Tab Contents -->


        <button th:onclick="|location.href='@{/members/memberList}'|"
                class="btn btn-primary rounded-pill px-3" type="button">회원목록 보기</button>

        <button th:onclick="|location.href='@{/place/createPlaceForm}'|"
                class="btn btn-primary rounded-pill px-3" type="button">장소 등록</button>

        <button th:onclick="|location.href='@{/place/placeList}'|"
                class="btn btn-primary rounded-pill px-3" type="button">장소목록 보기</button>



    </main>


<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>


<script src="/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
