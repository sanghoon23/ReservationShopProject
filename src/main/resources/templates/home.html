<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><script src="/js/color-modes.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>ReservationShop</title>

    <!-- Custom styles for this template -->
    <link href="/css/carousel.css" rel="stylesheet">
    <link href="/css/sticky-footer.css" rel="stylesheet">

    <style>
        .imageSize{
            width: 1000px;
            height: 600px;
            object-fit: contain;
        }
        .image-Wrapper {
            width: 1000px;
            height: 400px;
        }

    </style>


</head>

<!-- layout body -->
<div th:replace="~{fragments/layout :: body}"></div>

<!-- header -->
<div th:replace="~{fragments/bodyHeader :: header}"></div>

<body>

<!--    &lt;!&ndash; /images/cat1.png &ndash;&gt;-->
    <main class="w-100 m-auto">
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="image-Wrapper">
                        <img src="/images/cat1.png" class="d-block w-100 imageSize" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="image-Wrapper">
                        <img src="/images/cat2.png" class="d-block w-100 imageSize" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="image-Wrapper">
                        <img src="/images/cat3.png" class="d-block w-100 imageSize" alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <!-- Main Container -->
        <div id='fooW' class="container">

            <h1>Place List</h1>
            <div th:each="place : ${places}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${place.placeName}">Place Name</h5>
                        <p class="card-text" th:text="${place.description}">Description</p>
                        <img th:src="@{${place.imagePath}}" class="img-fluid" alt="Place Image">
                    </div>
                </div>
            </div>

            <!-- Pagination -->
<!--            <nav>-->
<!--                <ul class="pagination">-->
<!--                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">-->
<!--                        <a class="page-link" th:href="@{/places(page=${currentPage - 1}, size=${size})}">Previous</a>-->
<!--                    </li>-->
<!--                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">-->
<!--                        <a class="page-link" th:href="@{/places(page=${i}, size=${size})}" th:text="${i + 1}">1</a>-->
<!--                    </li>-->
<!--                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">-->
<!--                        <a class="page-link" th:href="@{/places(page=${currentPage + 1}, size=${size})}">Next</a>-->
<!--                    </li>-->
<!--                </ul>-->
<!--            </nav>-->

        </div>


<!--        &lt;!&ndash; test &ndash;&gt;-->
        <button th:onclick="|location.href='@{/members/memberList}'|"
                class="btn btn-primary rounded-pill px-3" type="button">회원목록 보기</button>

        <button th:onclick="|location.href='@{/place/createPlaceForm}'|"
                class="btn btn-primary rounded-pill px-3" type="button">장소 등록</button>

        <button th:onclick="|location.href='@{/place/placeList}'|"
                class="btn btn-primary rounded-pill px-3" type="button">장소목록 보기</button>

<!--        <button th:onclick="|location.href='@{/members/memberList}'|"-->
<!--                class="btn btn-primary rounded-pill px-3" type="button">상호 등록</button>-->


    </main>

    <!-- footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>


<script src="/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
