<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .sidebar {
        position: fixed;
        top: 56px; /* 네비게이션 바 바로 아래에 위치하게 조정 */
        bottom: 0;
        left: 0;
        width: 280px;
        background-color: #343a40;
        z-index: 1000; /* 사이드바가 다른 콘텐츠 위에 표시되도록 z-index 설정 */
        padding-top: 20px; /* 사이드바 내용과 네비게이션 바 사이의 간격 조정 */
    }
</style>

<!-- fragments/sidebar.html -->
<div th:fragment="sidebar">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">관리자 페이지</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a th:href="@{/admin}"
                   th:classappend="${page == 'home'} ? 'active' : ''"
                   class="nav-link text-white">Home</a>
            </li>

            <li>
                <a th:href="@{/admin/memberList}"
                   th:classappend="${page == 'memberList'} ? 'active' : ''"
                   class="nav-link text-white">전체 회원 관리</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/placeList}"
                   th:classappend="${page == 'placeList'} ? 'active' : ''"
                   class="nav-link text-white">전체 장소 관리</a>
            </li>
            <li>
                <a th:href="@{/admin/reservationList}"
                   th:classappend="${page == 'reservationList'} ? 'active' : ''"
                   class="nav-link text-white">전체 예약 관리</a>
            </li>
        </ul>
    </div>
</div>

<main class="container">
</main>

<script src="/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
