<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 카카오 MAP API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e87d74a796662fb3a8f10f714110bb02&libraries=services"></script>
    <script src="/js/kakaoMapFunction.js"></script>

    <title>장소 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 10%;
            margin-right: 20px;
            object-fit: cover;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .info-section {
            margin-bottom: 20px;
        }
        .info-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .info-section p {
            margin: 5px 0;
        }
        .info-section a {
            color: blue;
            text-decoration: none;
        }
        .info-section a:hover {
            text-decoration: underline;
        }
        .address {
            font-size: 16px;
            color: #555555;
        }
        .contact-info {
            font-size: 14px;
            color: #555555;
        }
        .description {
            font-size: 14px;
            color: #333333;
        }

        #map {
            width: 100%;
            height: 400px;
        }

        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

    </style>

    <script>

        // URL에서 파라미터를 가져오는 함수
        function getUrlDetailNumber() {
            var regex = /detail\/(\d+)/;
            var match = regex.exec(window.location.href);
            return match ? match[1] : '';
        }

        //ajax 로 데이터 가져오기
        $(document).ready(function() {
            var placeId = getUrlDetailNumber(); // URL에서 placeId 파라미터 가져오기

            $.ajax({
                url: '/api/place/map/detail/' + placeId,
                method: 'GET',
                dataType: 'json', // 데이터 형식은 JSON으로 설정
                success: function (data) {
                    $('#placeName').text(data.placeName);
                    $('#placeImage').attr('src', '/upload/' + data.uploadImageFileName);
                    var address = data.address.address + ', ' + data.address.detailAddress;

                    $('#address').text(address);

                    searchAddress(address); // 주소로 지도 검색
                },
                error: function (error) {
                    console.error("데이터 로드 실패:", error);
                }
            });
        });

        //comment 로드하기
        loadComments();
        function loadComments(){

            $.ajax({
                url: '/api/place/commentList/' + placeId,
                method: 'GET',
                dataType: 'json',
                success: function (data){
                    data.forEach(function(comment) {
                        addCommentToDOM(comment);
                    });
                },
                error: function (error) {
                    console.error("댓글 로드 실패:", error);
                }

            });

        }

        function addCommentToDOM(comment) {
            var commentDiv = $('<div class="comment"></div>');
            commentDiv.text(comment.content);
            $('#comments').prepend(commentDiv);
        }

        // 댓글 추가 이벤트 핸들러
        $('#commentForm').submit(function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지
            var content = $('#commentContent').val();
            var placeId = getUrlDetailNumber(); // URL에서 placeId 파라미터 가져오기

            $.ajax({
                url: '/api/places/commentList/' + placeId,
                method: 'POST',
                contentType: 'application/x-www-form-urlencoded',
                data: {
                    content: content,
                },
                success: function (data) {
                    addCommentToDOM(data);
                    $('#commentContent').val('');  // 입력 필드 비우기
                },
                error: function (error) {
                    alert('댓글 추가 실패');
                    console.error("댓글 추가 실패:", error);
                }
            });
        });


    </script>

</head>
<body>


<div class="container">
    <div class="header">
        <img th:src="@{'/upload/' + ${place.getUploadImageFileName()}}" alt="장소 이미지">
        <div class="title" th:text="${place.getPlaceName()}">장소 이름</div>
    </div>


    <div class="info-section">
        <h3>기본 정보</h3>
        <p id="address" th:text="${place.getAddress().getAddress()} + ', ' + ${place.getAddress().getDetailAddress()}">주소</p>

    </div>

    <div id="map"></div>


    <!-- 댓글 입력 폼 -->
        <div class="comment-form">
            <form id="commentForm">
                <textarea id="commentContent" name="content" rows="4" cols="50" placeholder="Enter your comment here"></textarea>
                <br>
                <input type="hidden" id="userId" name="userId" value="1"> <!-- 실제 구현에서는 로그인된 사용자 ID를 사용해야 함 -->
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="comments"></div>
    </div>

</body>
</html>
