
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Checkout example · Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/css/checkout.css" rel="stylesheet">

    <style>
        body {
            padding-top: 100px; /* Bootstrap 기본 네비게이션 바 높이 */
            padding-bottom: 100px;
        }

        .fieldError {
            border-color: red;
        }

    </style>

</head>

<body>

    <!-- layout body -->
    <div th:replace="~{fragments/layout :: body}"></div>

    <!-- header -->
    <div th:replace="~{fragments/bodyHeader :: header}"></div>

    <main class="w-100 m-auto">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">회원 정보</h4>
                <form class="needs-validation" novalidate
                th:action="@{/members/createMemberForm}" th:object="${memberForm}"
                      method="post">

                    <div class="row g-3 pb-5">
                        <div class="col-12">
                            <label th:for="name">이름</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="이름"
                                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
<!--                            <p th:if="${#fields.hasErrors('name')}"  th:errors="*{name}">Incorrect date</p>-->
                        </div>


                        <div class="col-12">
                            <label class="form-label">회원 아이디</label>
                            <div class="input-group has-validation">
                                <input type="text" th:field="*{createId}"
                                       class="form-control" id="createId" placeholder="아이디">
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">비밀번호</label>
                            <div class="input-group has-validation">
                                <input type="text" th:field="*{pw}"
                                       class="form-control" id="pw" placeholder="비밀번호"
                                       th:class="${#fields.hasErrors('pw')}? 'form-control fieldError' : 'form-control'">
<!--                                <p th:if="${#fields.hasErrors('pw')}"  th:errors="*{pw}">Incorrect date</p>-->
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">비밀번호 확인</label>
                            <div class="input-group has-validation">
                                <input type="text" th:field="*{pwCheck}"
                                       class="form-control" id="pwCheck" placeholder="비밀번호 확인">
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">휴대전화 <span class="text-body-secondary">(Optional)</span></label>
                            <input type="number" th:field="*{phoneNumber}"
                                   class="form-control" id="phoneNumber" placeholder="010-1111-1111"
                                   th:class="${#fields.hasErrors('phoneNumber')}? 'form-control fieldError' : 'form-control'">
<!--                            <p th:if="${#fields.hasErrors('phoneNumber')}"  th:errors="*{phoneNumber}">Incorrect date</p>-->
                        </div>

                        <div class="col-12">

                            <label class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                                <input type="email" th:field="*{email}"
                                       class="form-control" id="email" placeholder="example@test.com"
                                       th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
    <!--                            <p th:if="${#fields.hasErrors('email')}"  th:errors="*{email}">Incorrect date</p>-->

                            <button type="button" class="btn btn-primary mt-3" onclick="sendAuthEmail()">이메일 인증</button>

                        </div>

                        <div class="col-12">
                            <label class="form-label">이메일 인증 번호 확인 <span class="text-body-secondary"></span></label>
                            <input type="text" class="form-control" id="authNumber" placeholder="123456">

                            <button type="button" class="w10 btn btn-primary btn-lg" onclick="checkAuth()">인증확인</button>
                        </div>

                        <div class="col-12">
                            <label class="form-label">우편번호</label>
                            <input type="text" th:field="*{zipcodes}"
                                   class="form-control" id="zipcodes" placeholder="12345"
                                   th:class="${#fields.hasErrors('zipcodes')}? 'form-control fieldError' : 'form-control'">
                        </div>

                        <div class="col-12">
                            <label class="form-label">상세주소 <span class="text-body-secondary">(Optional)</span></label>
                            <input type="text" th:field="*{street}"
                                   class="form-control" id="street" placeholder="상세주소"
                                   th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
                        </div>
                    </div>

                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
                </form>
            </div>
    </main>

    <!-- footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    function sendAuthEmail() {
        const email = document.getElementById('email').value;
        const authNumber = document.getElementById('authNumber').value;
        const formData = new FormData();
        formData.append('email', email);
        formData.append('authNumber', authNumber);

        fetch('/sendAuthEmail', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.text();
            })
            .then(data => {
                alert('이메일 인증 요청이 전송되었습니다.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('이메일 인증 요청 중 오류가 발생: \n' + error.message);
            });
    }
</script>

<script>
    function checkAuth() {
        const email = document.getElementById('email').value;
        const authNumber = document.getElementById('authNumber').value;
        const formData = new FormData();
        formData.append('email', email);
        formData.append('authNumber', authNumber);

        fetch('/authCheck', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('authNumber').value = '인증이 완료되었습니다.';
                document.getElementById('authNumber').disabled = true;
                document.querySelector('button[onclick="checkAuth()"]').disabled = true;
                alert('이메일 인증이 완료되었습니다.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('인증확인 중 오류 발생: \n' + error.message);
            });
    }

</script>

</body>
</html>
